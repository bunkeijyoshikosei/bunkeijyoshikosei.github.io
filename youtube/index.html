<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="文系女子高生が生成AIに挑戦する動画シリーズの一覧ページです。">
    <title>YouTube動画一覧 - 文系女子高生 × 生成AI</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Fontsの追加 -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesomeの追加 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- プリロード -->
    <link rel="preload" href="../js/youtube.js" as="script">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" as="script">
</head>
<body>
    <header>
        <div class="container">
            <h1>文系女子高生 × 生成AI</h1>
            <nav aria-label="メインナビゲーション">
                <ul>
                    <li><a href="../index.html">ホーム</a></li>
                    <li><a href="index.html" class="active" aria-current="page">YouTube動画</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h2>YouTube動画一覧</h2>
                <p>文系女子高生が生成AIに挑戦する動画シリーズ</p>
            </div>
        </section>

        <section class="filters" aria-label="フィルター">
            <div class="container">
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="playlist-filter">プレイリストでフィルター:</label>
                        <select id="playlist-filter" aria-label="プレイリストでフィルター">
                            <option value="all">すべて表示</option>
                            <!-- プレイリストはJavaScriptで動的に追加されます -->
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="items-per-page">表示件数:</label>
                        <select id="items-per-page" aria-label="表示件数">
                            <option value="10">10件</option>
                            <option value="25">25件</option>
                            <option value="50">50件</option>
                            <option value="100">100件</option>
                        </select>
                    </div>
                    
                    <div class="date-filter-info">
                        <p><i class="fas fa-info-circle" aria-hidden="true"></i> 現在の日付: <span id="current-date"></span> 以前の動画のみ表示されます</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="videos" aria-label="動画一覧">
            <div class="container">
                <div id="video-container" class="video-grid">
                    <!-- 動画はJavaScriptで動的に追加されます -->
                    <div class="loading" aria-live="polite">
                        <p>動画データを読み込み中...<i class="fas fa-spinner fa-spin" aria-hidden="true"></i></p>
                    </div>
                </div>
                
                <!-- ページネーション -->
                <div class="pagination-container">
                    <nav class="pagination" id="pagination" aria-label="ページネーション">
                        <!-- ページネーションはJavaScriptで動的に生成されます -->
                    </nav>
                    <div class="pagination-info">
                        <span id="page-info" aria-live="polite">0件の動画 / ページ: 0/0</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 文系女子高生 × 生成AI. All Rights Reserved.</p>
            <div class="social" aria-label="ソーシャルメディアリンク">
                <a href="https://www.youtube.com/@文系女子高生" target="_blank" rel="noopener noreferrer" aria-label="YouTube"><i class="fab fa-youtube" aria-hidden="true"></i></a>
                <a href="https://x.com/bunkeijyoshiko" target="_blank" rel="noopener noreferrer" aria-label="X"><i class="fab fa-x" aria-hidden="true"></i></a>
                <a href="https://instagram.com/bunkeijyoshikosei" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>

    <!-- Google Sheets APIを読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
    <script type="module" src="../js/youtube.js" defer></script>
    <script type="module" src="../js/thumbnail-fix.js" defer></script>
</body>
</html>
