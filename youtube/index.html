<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube動画一覧 - 文系女子高生 × 生成AI</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Fontsの追加 -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesomeの追加 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>文系女子高生 × 生成AI</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">ホーム</a></li>
                    <li><a href="index.html" class="active">YouTube動画</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h2>YouTube動画一覧</h2>
                <p>文系女子高生が生成AIに挑戦する動画シリーズ</p>
            </div>
        </section>

        <section class="filters">
            <div class="container">
                <div class="filter-container">
                    <label for="playlist-filter">プレイリストでフィルター:</label>
                    <select id="playlist-filter">
                        <option value="all">すべて表示</option>
                        <!-- プレイリストはJavaScriptで動的に追加されます -->
                    </select>
                </div>
            </div>
        </section>

        <section class="videos">
            <div class="container">
                <div id="video-container" class="video-grid">
                    <!-- 動画はJavaScriptで動的に追加されます -->
                    <div class="loading">
                        <p>動画データを読み込み中...<i class="fas fa-spinner fa-spin"></i></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 文系女子高生 × 生成AI. All Rights Reserved.</p>
            <div class="social">
                <a href="https://www.youtube.com/@文系女子高生" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://x.com/MiSRMzOs7792278" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/bunkeijyoshikosei" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Google Sheets APIを読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="../js/youtube.js"></script>
    <script>
        // サムネイルのフォールバック処理
        // サムネイルが読み込めなかったときに、hqdefaultサイズの画像を読み込む
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const thumbnails = document.querySelectorAll('.thumbnail-img');
                thumbnails.forEach(img => {
                    if (img.complete && img.naturalHeight === 0) {
                        // 画像の読み込みに失敗した場合
                        const videoId = img.src.split('/')[4];
                        img.src = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;
                    }
                });
            }, 2000); // 2秒後にチェック
        });
    </script>
</body>
</html>
